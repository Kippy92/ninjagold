<body>
  <p>Your Gold:  {{ gold[0] }} </p>
  <div class="row" style="padding-left: 480px">
      <div class="col-auto" style="background-color:lightblue; margin: 15px; padding: 50px">
              <h1>Farm</h1>
              <p>(earns 2-5 gold)</p>
              <button (click)="farm()">Farm!</button>
      </div>
      <div class="col-auto" style="background-color:lightblue; margin: 15px; padding: 50px">
              <h1>Cave</h1>
              <p>(earns 5-10 gold)</p>
              <button (click)="cave()">Cave!</button>
      </div>
      <div class="col-auto" style="background-color:lightblue; margin: 15px; padding: 48px">
              <h1>House</h1>
              <p>(earns 7-15 gold)</p>
              <button (click)="house()">House!</button>
      </div>
      <div class="col-auto" style="background-color:lightblue; margin: 15px; padding: 48px">
              <h1>Casino</h1>
              <p>(earns/takes 0-100 gold)</p>
              <button (click)="casino()">Casino!</button>
      </div>
  </div>
  <p>Activities: </p>
  <div style="height:120px;width:1000px;border:1px solid #ccc;overflow:auto; margin: 10px">
    <ul *ngFor="let x of history">
      <li>{{ x }}</li>
    </ul>
  </div>

  <button (click)="reset()" class="btn btn-success" style="margin: 5px">Reset</button>
</body>

<router-outlet></router-outlet>
